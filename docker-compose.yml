services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    volumes:
      - api-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/idolmanagement.db
    restart: unless-stopped

  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  frontend-public:
    build:
      context: ./frontend-public
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api-data:
